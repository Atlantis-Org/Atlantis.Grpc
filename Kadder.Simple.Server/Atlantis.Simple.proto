syntax = "proto3";
option csharp_namespace = "Atlantis.Simple";
package Atlantis.Simple;

service IAnimalMessageServicer {

rpc Hello(HelloMessage) returns(HelloMessageResult);

}
service IPersonMessageServicer {

rpc Hello(EmptyMessage) returns(EmptyMessageResult);

}

message HelloMessage {
	string Name = 1;
}


message HelloMessageResult {
	string Result = 1;
}


message EmptyMessage {
}


message EmptyMessageResult {
}


